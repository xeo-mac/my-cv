<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giới thiệu bản thân</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
      .content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .section {
        margin-bottom: 20px;
      }
      .section h2 {
        color: #333;
      }
      footer {
        text-align: center;
        background-color: #333;
        color: white;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Giới thiệu về tôi</h1>
    </header>

    <div class="container">
      <div class="content">
        <section class="section">
          <h2>Thông tin cá nhân</h2>
          <p>Chào mọi người! Tôi là Nguyễn Mai Hải. Sở thích của tui thích xem phim với chơi game và thích khám phá ra nhièu điều mới</p>
        </section>
      </div>
    </div>
  </body>
</html>
