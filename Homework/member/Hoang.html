<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giới thiệu bản thân học sinh</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f8ff;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #1e90ff;
      }
      img {
        display: block;
        margin: 20px auto;
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
      }
      p {
        line-height: 1.6;
      }
      .contact {
        margin-top: 20px;
        text-align: center;
      }
      .contact a {
        text-decoration: none;
        color: #1e90ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Giới thiệu bản thân</h1>
      <img src="student-photo.jpg" alt="Ảnh học sinh" />
      <p>
        Xin chào! Tên tôi là Nguyễn DUy HOàng, hiện đang là học sinh lớp 12A4. Tôi yêu thích bóng đá và bi-a và luôn cố gắng học tập để đạt được những
        thành tích tốt.
      </p>
      <p>Tôi mong muốn trở thành một cầu thủ bóng đá và luôn cố gắng học hỏi để đạt được ước mơ của mình.</p>
    </div>
  </body>
</html>
