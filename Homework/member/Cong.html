<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin cá nhân</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #eaeaea;
        color: #333;
      }
      .profile {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
      h1 {
        text-align: center;
        color: #4caf50;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
      }
      li:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <h1>Thông tin cá nhân</h1>
      <ul>
        <li><strong>Tên:</strong> NGuyễn Minh Công</li>
        <li><strong>Tuổi:</strong> 17</li>
        <li><strong>Sở thích:</strong> t sở thích đá bóng,bi-a uống bia</li>
      </ul>
    </div>
  </body>
</html>
